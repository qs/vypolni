<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - LaterMess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//tinymce.cachefly.net/4.0/tinymce.min.js"></script>
    <script>
            tinymce.init({
                selector:'textarea.editme',
                toolbar: "bold italic underline strikethrough | bullist numlist outdent indent | removeformat"
            });
    </script>
  </head>

  <body style="padding-top: 70px; min-height: 2000px;">

    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">LaterMess</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% if person %}
            <li><a href="/main/"><span class="glyphicon glyphicon-inbox"></span>
                Inbox</a></li>
            <li><a href="/done/"><span class="glyphicon glyphicon-ok"></span>
                Recently Done</a></li>
            <li><a href="/stats/"><span class="glyphicon glyphicon-list-alt"></span>
                Statictics</a></li>
            {% endif %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><p class="navbar-text">{{ user.email() }}</p></li>
            <li><a href="{{ logout }}">Logout</a></li>
          </ul>

        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->


    <div class="container" style="max-width: 1000px;">
        <div class="row">
          <div class="col-md-6 col-md-push-6">
              <div class="well">{% block sidebar %}{% endblock %}</div>
          </div>
          <div class="col-md-6 col-md-pull-6">
              <div class="well">{% block content %}{% endblock %}</div>
          </div>
        </div>
    </div> <!-- /container -->
  </body>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</html>
