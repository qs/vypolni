{% block content %}

<h2>{{ quest.title }} <a href="/quest/{{ quest.id }}/edit/" class="btn btn-primary btn-sm" role="button">Edit</a></h2>

<p>{{ quest.content }}</p>

<p><ul>

    <li>{{ status }}: {{ dt }}</li>
{% endfor %}
</ul></p>


{% endblock %}
