{% extends "templates/base.html" %}

{% block title %}
{{ message.title }}
{% endblock %}

{% block content %}

<div class="well">
    <h4>{{ message.title }}</h4>
    <p>{{ message.content }}</p>
</div>

{% endblock %}

{% block sidebar %}
<h4>message tags</h4>
    {% for t in message.get_tags() %}
        <a href="/tag/{{ t.title }}/">{{ t.title }}</a>,
    {% endfor %}
{% endblock %}
